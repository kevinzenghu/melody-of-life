[model]

name = Read Page
label = {{ this.title }}

[children]
model = read-page
order_by = sort_key, title

[fields.title]
label = Title
type = string
size = large

[fields.summary]
label = Summary
type = string
width = 1/2

[fields.sort_key]
label = Sort key
type = sort_key
width = 1/4

[fields.body]
label = Body
type = markdown

[pagination]
enabled = yes
per_page = 10